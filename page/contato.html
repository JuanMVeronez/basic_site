<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Produtos Barbearia</title>
        <link rel="stylesheet" href="../style/reset.css">
        <link rel="stylesheet" href="../style/style.css">
        
    </head>

    <body>
        <header>
            <div class="caixa_header">
                <h1><img src="../res/logo.png" alt="logo da marca"></h1>

                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <div class="div-formulario-contato">
                <form>
                    <!-- Existe tanto a opcao de usar label e input separados como tambem input
                    dentro da label -->

                    <fieldset class="sessao-formulario">
                        <label for="nome-completo">Nome completo</label>
                        <input type="text" class="layout-itens-texto" id="nome-completo" placeholder="Nome Completo" required>

                        <label for="email">E-mail</label>
                        <input type="email" class="layout-itens-texto" id="email" placeholder="email@dominio.com" required>

                        <label for="telefone">Telefone</label>
                        <input type="tel" class="layout-itens-texto" id="telefone" placeholder="XX XXXXX-XXXX" required>

                        <label for="mensagem">Insira sua mensagem</label>
                        <textarea class="layout-itens-texto" id="mensagem" cols="70" rows="10" placeholder="Sua mensagem aqui..." required></textarea>
                    </fieldset>

                    <fieldset class="sessao-formulario">
                        <legend>Como quer que entremos em contato?</legend>

                        <label for="radio-email">
                            <input type="radio" name="opt-contato" id="radio-email">
                            E-mail
                        </label>
                        
                        <label for="radio-telefone">
                            <input type="radio" name="opt-contato" id="radio-telefone">
                            Telefone
                        </label>
                        
                        <label for="radio-whatsapp">
                            <input type="radio" name="opt-contato" id="radio-whatsapp" checked>
                            WhatsApp
                        </label>
                    </fieldset>

                    <fieldset id="div-horario-contato" class="sessao-formulario">
                        <legend>Qual o melhor horário?</legend>
                        <select id="select-horario-contato">
                            <option value="manha">Manhã</option>
                            <option value="tarde" selected>Tarde</option>
                            <option value="noite">Noite</option>
                        </select>
                    </fieldset>

                    <fieldset class="sessao-formulario">
                        <label for="noticias-email" id=checkbox-noticias-email>
                            <input type="checkbox" id="noticias-email" checked> 
                            Concorda em receber nossas novidades por e-mail?
                        </label>
                    </fieldset>

                    <input type="submit" value="Enviar formulário" id="botao-envio-formulario" >
                </form>
                <table id="tabela-horarios-atendimento">
                    <thead>
                        <tr>
                            <th colspan="2">Horários de contato</th>
                        </tr>
                        <tr>
                            <th>Dia</th>
                            <th>Horário</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Segunda</td>
                            <td>8h~20h</td>
                        </tr>
                        <tr>
                            <td>Quarta</td>
                            <td>8h~20h</td>
                        </tr>
                        <tr>
                            <td>Sexta</td>
                            <td>8h~20h</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>

        <footer>
            <img src="../res/logo-branco.png" alt="Logo Barbearia Alura alternativa">
            <p id="text-exemplo">Projeto exemplo curso</p>
            <p id="copyright">&copy; Copyright Barbearia Alura - 2019</p>
        </footer>
    </body>
</html>
